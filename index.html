<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8s">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram Post</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="container">
                <div class="post-header">
                    <div class="post-header-left">
                        <div class="left-1">
                            <img src="./images/html-logo.png" alt="">
                        </div>
                        <div class="left-2">
                            <h2>Maine Coon</h2>
                            <p>Antonio Faloppa</p>
                        </div>
                    </div>
                    <div class="post-header-right">
                        <img src="./images/dots-ig.png" alt="">
                    </div>
                </div>
                <div class="post-body">
                    <img src="https://www.zooplus.es/magazine/wp-content/uploads/2018/08/maine-coon-3-768x658.jpg">
                </div>
                    <div class="post-logos">
                        <div class="post-logos-left">
                            <img src="./images/like-ig.png" alt="">
                            <img src="./images/comment-ig.png" alt="">
                            <img src="/images/send-ig.png" alt="">
                        </div>
                        <div class="post-logos-right">
                            <img src="./images/bookmark-ig.png" alt="">
                        </div>    
                    </div>
                <div class="post-footer">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus earum sit, explicabo necessitatibus aspernatur sint hic ratione dolore doloribus ex.</p>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
